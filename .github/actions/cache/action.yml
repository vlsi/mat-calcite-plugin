name: Caches Maven dependencies
description: Caches Maven dependencies
runs:
  using: "composite"
  steps:
   - name: Cache local Maven repository
     uses: actions/cache@v3
     with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
